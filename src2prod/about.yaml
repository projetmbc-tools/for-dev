project:
  acronym: from S-ou-RC-e development TO PROD-uct delivered
  desc   : This module allows to develop a project in a source folder,
           then publish the final product in another directory, the latter
           being a "lite" version of the source folder.
  author : Christophe BAL
  licence: gnu 3
  repo   : https://github.com/bc-tools/for-dev/tree/main/src2prod
  require:
    - python3
  ignore: |
    test[!a-zA-Z]*
    tests[!a-zA-Z]*

    tool[!a-zA-Z]*
    tools[!a-zA-Z]*
